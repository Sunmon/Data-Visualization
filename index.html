<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Data visualization</title>
    <link rel="stylesheet" type="text/css" href="src/css/style.css" />
  </head>
  <body>
    <div id="app">
      <div id="control-panel">
        <div id="axis-data">
          <h3 class="axis-data__x"></h2>
          <h3 class="axis-data__y"></h2>
          <h3 class="axis-data__filter"></hf2>
        </div>
        <div id="axis-selector">
            <div class="axis-selector__y">
                <label for="select-y">Choose Y Axis:</label>
                <select name="select-y" id="select-y">
                </select>
            </div>
            <div class="axis-selector__filter">
                <label for="select-filter">Choose Category:</label>
                <select name="select-filter" id="select-filter">
                </select>
            </div>
        </div>
        <ul id="menu-list"></ul>
      </div>
      <canvas id="chart" width="400" height="400"></canvas>
    </div>
    <script src="/src/js/index.js"></script>
  </body>
</html>
